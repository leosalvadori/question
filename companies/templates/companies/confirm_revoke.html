{% extends 'base.html' %}

{% block title %}Revogar token - {{ company.name }}{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto glass-effect p-6 rounded-xl border border-border/40">
	<h1 class="text-xl font-semibold mb-4">Revogar token</h1>
	<p class="text-muted-foreground mb-6">Deseja revogar o token <span class="font-mono">{{ token.refresh_jti }}</span>? Esta ação não remove acessos anteriores emitidos via access tokens.
	</p>
	<form method="post" class="flex items-center gap-3">
		{% csrf_token %}
		<a href="{% url 'company_tokens' company.id %}" class="px-4 py-2 rounded border border-border hover:bg-accent">Cancelar</a>
		<button type="submit" class="px-4 py-2 rounded bg-destructive text-destructive-foreground hover:opacity-90">Revogar</button>
	</form>
</div>
{% endblock %}
